<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name='description' content="玫枫跟打器, 跟打器">
    <meta name='keywords' content="跟打器,玫枫跟打器,玫枫">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玫枫跟打器 （Roseo TypePad）</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="css/typepad.css?v=20200529092509">
</head>
<body>

<div id="app">
    <div class="side-menu">

        <div class="info-panel">
            <p>目前只支持 macOS，其它平台可能会有问题</p>
        </div>

        <div class="time-info info-panel">
            <div class="time number">
                <div class="minute">00</div>:<div class="second">00</div>
            </div>
        </div>
        <!--speed-->
        <div class="speed-info info-panel">

            <div class="speed">--</div>
            <div class="count pt-2">
                <div class="count-item">
                    <p class="count-key-backspace">--</p>
                    <p class="small">回删</p>
                </div>
                <div class="count-item">
                    <p class="count-key-length">--</p>
                    <p class="small">码长</p>
                </div>
                <div class="count-item">
                    <p class="count-key-rate">--</p>
                    <p class="small">击键</p>
                </div>
            </div>
        </div>

        <!--keys-->
        <div class="key-info info-panel">
            <div class="key-info-item word-all"><h6>全部按键</h6><p></p></div>
            <div class="key-info-item word-az"><h6>A-Z</h6><p></p></div>
            <div class="key-info-item word-space"><h6>空格</h6><p></p></div>
            <div class="key-info-item word-backspace"><h6>回删</h6><p></p></div>
            <div class="key-info-item word-number"><h6>数字</h6><p></p></div>
            <div class="key-info-item word-function"><h6>功能键</h6><p></p></div>
            <div class="key-info-item word-shift"><h6>Shift</h6><p></p></div>
            <div class="key-info-item word-meta"><h6>Command（⌘）</h6><p></p></div>
            <div class="key-info-item word-alt"><h6>Option</h6><p></p></div>
            <div class="key-info-item word-ctrl"><h6>Control</h6><p></p></div>
            <div class="key-info-item word-semicolon"><h6>;</h6><p></p></div>
            <div class="key-info-item word-quot"><h6>'</h6><p></p></div>
        </div>

        <div class="info-panel">
            <a target="_blank" href="https://github.com/KyleBing/typepad" class="logo">
                <img src="img/logo-inline.png" alt=""><h1>玫枫跟打器</h1>
            </a>
            <div class="copyright">
                <a target="_blank" href="https://kylebing.cn" class="link">KyleBing</a><p>v1.0</p><p>2020/05/25</p>
            </div>
        </div>

        <div class="info-panel">
            <div class="key-info-item"><h6 class="binding-key"><kbd>⌘</kbd>+<kbd>J</kbd></h6><p>下一段</p></div>
            <div class="key-info-item"><h6 class="binding-key"><kbd>⌘</kbd>+<kbd>U</kbd></h6><p>上一段</p></div>
            <div class="key-info-item"><h6 class="binding-key"><kbd>⌘</kbd>+<kbd>K</kbd></h6><p>打乱当前</p></div>
            <div class="key-info-item"><h6 class="binding-key"><kbd>⌘</kbd>+<kbd>Y</kbd></h6><p>重打当前</p></div>
        </div>

        <div class="info-panel">
            <p>快捷键只在编辑区内生效</p>
        </div>



    </div>


    <div class="type-pad">
        <!--buttons-->
        <div class="tool-bar">
            <div class="btn-group">
                <div class="btn number">
                    <span class="count-current bold current number"></span> / <span class="count-total number total"></span>
                </div>
                <div class="btn number">
                    <span class="chapter-current bold current number"></span> / <span class="chapter-total number total"></span>
                </div>
            </div>

            <div class="btn-group">
                <div class="btn" onclick="engine.prevChapter()" title="⌘ + U">《</div>
                <div class="btn" onclick="engine.nextChapter()" title="⌘ + J">》</div>
            </div>

            <div class="btn-group">
                <div class="btn" onclick="engine.wordsShuffle()" title="⌘ + K">打乱</div>
                <div class="btn" onclick="engine.reset()" title="⌘ + Y">重打</div>
                <div class="btn" onclick="engine.pause()" title="离开编辑区">暂停</div>
                <div class="btn" onclick="engine.resume()" title="激活编辑区">继续</div>
            </div>
            <div class="btn-group">
                <div class="btn" onclick="data.clear(this)">清除记录</div>
            </div>

            <div class="btn-group">
                <select class="btn" id="article" onchange="engine.changeArticle()">
                    <option value="top500">常用单字 - 前500</option>
                    <option value="mid500">常用单字 - 中500</option>
                    <option value="tail500">常用单字 - 后500</option>
                </select>
                <input class="btn" type="radio" onchange="engine.changePerCount()" name="count" id="count5" value="5"><label class="btn" for="count5">5</label>
                <input class="btn" type="radio" onchange="engine.changePerCount()" name="count" id="count10" checked value="10"><label class="btn" for="count10">10</label>
                <input class="btn" type="radio" onchange="engine.changePerCount()" name="count" id="count15" value="15"><label class="btn" for="count15">15</label>
                <input class="btn" type="radio" onchange="engine.changePerCount()" name="count" id="count20" value="20"><label class="btn" for="count20">20</label>
                <input class="btn" type="radio" onchange="engine.changePerCount()" name="count" id="count50" value="50"><label class="btn" for="count50">50</label>
                <input class="btn" type="radio" onchange="engine.changePerCount()" name="count" id="count100" value="100"><label class="btn" for="count100">100</label>
                <input class="btn" type="radio" onchange="engine.changePerCount()" name="count" id="count200" value="200"><label class="btn" for="count200">200</label>
                <input class="btn" type="radio" onchange="engine.changePerCount()" name="count" id="count500" value="500"><label class="btn" for="count500">500</label>
            </div>
            <div class="btn-group">
                <div id="darkButton" class="btn" onclick="enterDarkMode(this)">暗黑模式</div>
            </div>
            <div class="btn-group no-border">
                <span class="btn">乱序</span>
                <input type="checkbox" onchange="engine.shuffleCurrentArticle()" id="mode">
                <label for="mode"></label>
            </div>
        </div>


        <!--template-->
        <div class="template">
            <p class="text"></p>
        </div>

        <!--typing pad-->
        <div class="typing">
            <label for="pad" class="hidden"></label>
            <textarea class="text" id="pad" rows="3"></textarea>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>速度</th>
                    <th>码长</th>
                    <th>击键</th>
                    <th>回退</th>
                    <th>字数</th>
                    <th>开始时间</th>
                    <th>用时</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="typepad.js?v=20200529092509"></script>

        if (location.href.indexOf('http://a.kylebing.cn') !== -1 || location.href.indexOf('http://localhost') !== -1) {

            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        }
    }, 1000)
</script>
</body>
</html>
