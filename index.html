<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Type Pad</title>
    <link rel="stylesheet" href="css/typepad.css">
</head>
<body>

<div id="app">
    <div class="side-menu">
        <!--spped-->
        <div class="speed-info info-item">
            <div class="time">
                <div class="minute">--</div>
                <div class="second">--</div>
            </div>
            <div class="speed">123</div>
            <div class="count">
                <p class="count-current">0</p>
                <p class="count-total"></p>
            </div>
        </div>

        <!--buttons-->
        <div class="tool-bar">
            <div class="btn btn-primary" onclick="engine.wordsShuffle()">乱序</div>
            <div class="btn btn-blue" onclick="engine.reset()">重置</div>
            <div class="btn btn-blue" onclick="engine.pause()">暂停</div>
            <div class="btn btn-blue" onclick="engine.resume()">继续</div>
        </div>

        <!--keys-->
        <div class="key-info info-item">
            <div class="key-info-item word-az"><h6>A-Z</h6><p></p></div>
            <div class="key-info-item word-space"><h6>Space</h6><p></p></div>
            <div class="key-info-item word-backspace"><h6>BackSpace</h6><p></p></div>
            <div class="key-info-item word-number"><h6>Number</h6><p></p></div>
            <div class="key-info-item word-shift"><h6>Shift</h6><p></p></div>
            <div class="key-info-item word-function"><h6>Function Key</h6><p></p></div>
            <div class="key-info-item word-meta"><h6>Command</h6><p></p></div>
            <div class="key-info-item word-alt"><h6>Alt</h6><p></p></div>
            <div class="key-info-item word-ctrl"><h6>Ctrl</h6><p></p></div>
            <div class="key-info-item word-semicolon"><h6>候选二</h6><p></p></div>
            <div class="key-info-item word-quot"><h6>候选三</h6><p></p></div>
        </div>


    </div>

    <div class="type-pad">
        <div class="template">
            <p class="text"></p>
        </div>
        <div class="typing">
            <label for="pad" class="hidden"></label>
            <textarea class="text" id="pad" rows="3"></textarea>
        </div>
    </div>

</div>

<script src="typepad.js"></script>


</body>
</html>
