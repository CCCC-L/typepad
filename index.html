<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Pad</title>
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="css/typepad.css">
</head>
<body>

<div id="app">
    <div class="side-menu">
        <!--spped-->
        <div class="speed-info info-item">
            <div class="time">
                <div class="minute number">00</div>:<div class="second number">00</div>
            </div>
            <div class="speed">--</div>
            <div class="count pt-2">
                <div class="count-item">
                    <p class="count-key-backspace">--</p>
                    <p class="small">回删</p>
                </div>
                <div class="count-item">
                    <p class="count-key-length">--</p>
                    <p class="small">码长</p>
                </div>
                <div class="count-item">
                    <p class="count-key-rate">--</p>
                    <p class="small">击键</p>
                </div>
            </div>
        </div>

        <!--option display-->
        <div class="option info-item">
            <div class="item">
                <span class="chapter-current number current"></span><span class="chapter-total total number"></span>
            </div>
            <div class="item">
                <span class="count-current number current"></span><span class="count-total total number"></span>
            </div>
        </div>

        <!--keys-->
        <div class="key-info info-item">
            <div class="key-info-item word-all"><h6>ALL</h6><p></p></div>
            <div class="key-info-item word-az"><h6>A-Z</h6><p></p></div>
            <div class="key-info-item word-space"><h6>Space</h6><p></p></div>
            <div class="key-info-item word-backspace"><h6>BackSpace</h6><p></p></div>
            <div class="key-info-item word-number"><h6>Number</h6><p></p></div>
            <div class="key-info-item word-shift"><h6>Shift</h6><p></p></div>
            <div class="key-info-item word-function"><h6>Function Key</h6><p></p></div>
            <div class="key-info-item word-meta"><h6>Command</h6><p></p></div>
            <div class="key-info-item word-alt"><h6>Alt</h6><p></p></div>
            <div class="key-info-item word-ctrl"><h6>Ctrl</h6><p></p></div>
            <div class="key-info-item word-semicolon"><h6>候选二</h6><p></p></div>
            <div class="key-info-item word-quot"><h6>候选三</h6><p></p></div>
        </div>
    </div>


    <div class="type-pad">
        <!--buttons-->
        <div class="tool-bar mt-2">
            <div class="btn-group">
                <div class="btn">One</div>
                <div class="btn">Two</div>
                <div class="btn">Three</div>
                <div class="btn">Four</div>
            </div>
            <div class="btn-group">
                <div class="btn">当前段</div>
                <div class="btn" onclick="engine.wordsShuffle()">打乱</div>
                <div class="btn" onclick="engine.reset()">重打</div>
                <div class="btn" onclick="engine.pause()">暂停</div>
                <div class="btn" onclick="engine.resume()">继续</div>
            </div>

            <div class="btn-group">
                <select class="btn" id="article" onchange="engine.changeArticle()">
                    <option value="top500">常用单字 - 前500</option>
                    <option value="mid500">常用单字 - 中500</option>
                    <option value="tail500">常用单字 - 后500</option>
                </select>
            </div>
            <div class="btn-group">
                <input class="btn" type="radio" onchange="engine.changeArticle()" name="count" id="count5" value="5"><label class="btn" for="count5">5</label>
                <input class="btn" type="radio" onchange="engine.changeArticle()" name="count" id="count10" checked value="10"><label class="btn" for="count10">10</label>
                <input class="btn" type="radio" onchange="engine.changeArticle()" name="count" id="count15" value="15"><label class="btn" for="count15">15</label>
                <input class="btn" type="radio" onchange="engine.changeArticle()" name="count" id="count20" value="20"><label class="btn" for="count20">20</label>
                <input class="btn" type="radio" onchange="engine.changeArticle()" name="count" id="count50" value="50"><label class="btn" for="count50">50</label>
                <input class="btn" type="radio" onchange="engine.changeArticle()" name="count" id="count100" value="100"><label class="btn" for="count100">100</label>
            </div>
            <div class="btn-group shuffle">
                <span class="btn">乱序</span>
                <input class="btn" type="checkbox" onchange="engine.changeArticle()" id="mode"><label for="mode"></label>
            </div>

        </div>


        <!--template-->
        <div class="template">
            <p class="text"></p>
        </div>

        <!--typing pad-->
        <div class="typing">
            <label for="pad" class="hidden"></label>
            <textarea class="text" id="pad" rows="3"></textarea>
        </div>

        <div class="table">
            <table>
                <thead>
                <tr>
                    <td>id</td>
                    <td>速度</td>
                    <td>码长</td>
                    <td>击键</td>
                    <td>回退</td>
                    <td>字数</td>
                    <td>开始时间</td>
                    <td>用时</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


    </div>
</div>

<script src="typepad.js"></script>


</body>
</html>
